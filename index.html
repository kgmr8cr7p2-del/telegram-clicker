<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; background: #f7f9fc; }
    h1 { color: #222; }
    button { padding: 10px 20px; font-size: 18px; border-radius: 8px; border: none; background: #3390ec; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Кликер</h1>
  <p id="user"></p>
  <p>Очки: <span id="score">0</span></p>
  <button id="clickBtn">Клик!</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const apiUrl = "https://script.google.com/macros/s/AKfycbzMW_6yKWD8txaOTW5dZUNCx5MAnNzCqQK97T3Yj6FFGKU6EimT_IuQp-r9rwk1-68D/exec"; // вставь сюда URL из шага 3

    const user = tg.initDataUnsafe?.user;
    if (!user) document.getElementById("user").innerText = "Ошибка авторизации";

    let player = { id: user.id, name: user.first_name, score: 0 };

    async function loadPlayer() {
      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "getPlayer", id: player.id, name: player.name })
      });
      player = await res.json();
      document.getElementById("user").innerText = `Привет, ${player.name}!`;
      document.getElementById("score").innerText = player.score;
    }

    async function updateScore() {
      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "updateScore", id: player.id, score: player.score })
      });
    }

    document.getElementById("clickBtn").addEventListener("click", () => {
      player.score++;
      document.getElementById("score").innerText = player.score;
      updateScore();
    });

    loadPlayer();
  </script>
</body>
</html>
