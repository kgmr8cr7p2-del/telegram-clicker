<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; background: #f7f9fc; }
    h1 { color: #222; }
    button { padding: 10px 20px; font-size: 18px; border-radius: 8px; border: none; background: #3390ec; color: white; cursor: pointer; }
    #authMessage { color: #d63031; margin: 20px; }
  </style>
</head>
<body>
  <h1>Кликер</h1>
  <div id="authMessage">Запускайте игру через Telegram бота</div>
  
  <div id="game" style="display: none;">
    <p id="user"></p>
    <p>Очки: <span id="score">0</span></p>
    <button id="clickBtn">Клик!</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const apiUrl = "https://script.google.com/macros/s/AKfycbzMW_6yKWD8txaOTW5dZUNCx5MAnNzCqQK97T3Yj6FFGKU6EimT_IuQp-r9rwk1-68D/exec";

    // Проверяем, запущено ли в Telegram
    if (tg && tg.initDataUnsafe) {
      tg.expand();
      document.getElementById('authMessage').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      
      const user = tg.initDataUnsafe.user;
      let player = { 
        id: user.id, 
        name: user.first_name || 'Игрок', 
        username: user.username || '',
        score: 0 
      };

      async function loadPlayer() {
        try {
          const res = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              action: "getPlayer", 
              id: player.id, 
              name: player.name,
              username: player.username
            })
          });
          const data = await res.json();
          player.score = data.score;
          document.getElementById("user").innerText = `Привет, ${player.name}!`;
          document.getElementById("score").innerText = player.score;
        } catch (error) {
          console.error('Ошибка загрузки:', error);
        }
      }

      async function updateScore() {
        try {
          await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              action: "updateScore", 
              id: player.id, 
              score: player.score 
            })
          });
        } catch (error) {
          console.error('Ошибка сохранения:', error);
        }
      }

      document.getElementById("clickBtn").addEventListener("click", () => {
        player.score++;
        document.getElementById("score").innerText = player.score;
        updateScore();
      });

      loadPlayer();
    } else {
      // Не в Telegram - показываем сообщение
      document.getElementById('authMessage').innerText = 
        'Эта игра работает только в Telegram. Запустите через бота!';
    }
  </script>
</body>
</html>
