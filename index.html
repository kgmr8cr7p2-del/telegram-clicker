<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>🎮 Энерго-Кликер</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
      touch-action: manipulation;
    }

    html, body {
      touch-action: manipulation;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* ЗАГРУЗКА */
    #loadingScreen {
      display: none;
      padding: 30px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #authMessage, #game {
      display: none;
    }

    /* === ВКЛАДКИ === */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
      gap: 8px;
    }

    .tab-btn {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tab-btn.active {
      background: rgba(255,255,255,0.35);
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* === ИГРОВАЯ ВКЛАДКА === */
    .stats {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 17px;
      font-weight: 600;
    }

    .energy-bar {
      width: 100%;
      height: 14px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 7px;
      overflow: hidden;
      margin: 10px 0;
    }

    .energy-fill {
      height: 100%;
      background: linear-gradient(to right, #4CAF50, #8BC34A);
      transition: width 0.3s ease;
    }

    .click-btn {
      width: 160px;
      height: 160px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff9a00, #ff5200);
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 6px 18px rgba(255, 82, 0, 0.4);
      cursor: pointer;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    .click-btn:active {
      transform: scale(0.95);
      box-shadow: 0 4px 12px rgba(255, 82, 0, 0.5);
    }

    .click-btn.bonus-active {
      background: linear-gradient(135deg, #ff0000, #b30000);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      animation: pulseRed 1s infinite alternate;
    }

    @keyframes pulseRed {
      from { box-shadow: 0 0 15px rgba(255, 0, 0, 0.6); }
      to { box-shadow: 0 0 30px rgba(255, 80, 80, 0.9), 0 0 40px rgba(255, 0, 0, 0.7); }
    }

    /* === УЛУЧШЕНИЯ === */
    .upgrades {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 15px 0;
    }

    .upgrades button {
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
    }

    .upgrades button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .upgrades button.upgrade-disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .info-line {
      margin: 12px 0;
      font-size: 14px;
      color: #e0f7fa;
    }

    /* === ЛИДЕРБОРД === */
    #leaderboard {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
      max-height: 250px;
      overflow-y: auto;
    }

    #leaderboard div {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* === БОНУС ЛЕТАЮЩИЙ === */
    .bonus-popup {
      position: fixed;
      background: rgba(255, 215, 0, 0.95);
      color: #000;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 3000;
      cursor: pointer;
      font-size: 16px;
      pointer-events: auto;
      user-select: none;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* === СТАТУС === */
    .status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      z-index: 1000;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      10% { opacity: 1; transform: translateX(-50%) translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }

    .status-success { background: rgba(40, 167, 69, 0.9); }
    .status-error { background: rgba(220, 53, 69, 0.9); }
    .status-info { background: rgba(23, 162, 184, 0.9); }

    button {
      outline: none;
    }

    #user {
      font-size: 17px;
      margin-bottom: 8px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- ЛЕТАЮЩИЙ БОНУС (динамически создаётся) -->
  <!-- Заготовки: не в DOM, создаётся через JS -->

  <div class="container">
    <h1>🎮 Энерго-Кликер</h1>

    <div id="loadingScreen">
      <div class="spinner"></div>
      <p>Подключение к серверу...</p>
    </div>

    <div id="authMessage">
      <h3>Запускайте игру через Telegram бота!</h3>
      <p>Эта игра работает только внутри Telegram.</p>
      <button onclick="simulateTelegram()">Тестовый режим</button>
    </div>

    <div id="game">
      <p id="user"></p>

      <!-- ВКЛАДКИ -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="tab-game">Игра</button>
        <button class="tab-btn" data-tab="tab-upgrades">Улучшения</button>
        <button class="tab-btn" data-tab="tab-leaderboard">Лидерборд</button>
      </div>

      <!-- ИГРА -->
      <div id="tab-game" class="tab-content active">
        <div class="stats">
          <div>⚡ Энергия: <span id="energy">100</span>/650</div>
          <div>🏆 Очки: <span id="score">0</span></div>
        </div>

        <div class="energy-bar">
          <div class="energy-fill" id="energyFill" style="width:100%"></div>
        </div>

        <button class="click-btn" id="clickBtn">КЛИК!</button>

        <div class="info-line">
          Автоклик: <span id="autoClickerLevel">0</span> | Сила клика: <span id="clickPower">1</span>
        </div>
      </div>

      <!-- УЛУЧШЕНИЯ -->
      <div id="tab-upgrades" class="tab-content">
        <div class="upgrades">
          <button id="btnRegen" onclick="buyEnergyRegen()">🔋 Энергия/сек<br><small>(Цена: <span id="regenCost">10</span>)</small></button>
          <button id="btnAuto" onclick="buyAutoClicker()">🤖 Автоклик/сек<br><small>(Цена: <span id="autoClickerCost">50</span>)</small></button>
          <button id="btnPower" onclick="buyClickPower()">💪 Сила клика<br><small>(Цена: <span id="clickPowerCost">50</span>)</small></button>
        </div>
        <button onclick="forceSave()" style="margin-top:10px; background: rgba(255,255,255,0.2);">💾 Сохранить</button>
      </div>

      <!-- ЛИДЕРБОРД -->
      <div id="tab-leaderboard" class="tab-content">
        <div id="leaderboard">Загрузка...</div>
        <button onclick="loadLeaderboard()" style="margin-top:10px; background: rgba(255,255,255,0.2);">🔄 Обновить</button>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzTMsCO8MuaO37ewPEw5TeihcTyJI1nzz7aSwIq27lzOFtDezWpxulyh2MeKI1YNcF2/exec";

    const tg = window.Telegram.WebApp;
    let player = {
      id: null,
      name: 'Гость',
      score: 0,
      energy: 100,
      maxEnergy: 650,
      energyRegen: 1,
      energyUpgrades: 0,
      autoClickerLevel: 0,
      clickPower: 1,
      isInitialized: false
    };

    let bonusActive = false;
    let activeBonusElement = null;
    let nextBonusTimer = null;

    // === ВКЛАДКИ ===
    document.querySelectorAll('.tab-btn').forEach(button => {
      button.addEventListener('click', () => {
        const tabId = button.dataset.tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // === UI ===
    function showLoading() {
      document.getElementById('loadingScreen').style.display = 'block';
      document.getElementById('authMessage').style.display = 'none';
      document.getElementById('game').style.display = 'none';
    }

    function showGame() {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('authMessage').style.display = 'none';
      document.getElementById('game').style.display = 'block';
    }

    function showAuth() {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('authMessage').style.display = 'block';
      document.getElementById('game').style.display = 'none';
    }

    function getEnergyRegenCost(upgrades) {
      const base = 10;
      if (upgrades < 3) return Math.round(base * Math.pow(2, upgrades));
      if (upgrades < 6) return Math.round(base * 8 * Math.pow(2.5, upgrades - 3));
      if (upgrades < 9) return Math.round(base * 8 * 15.625 * Math.pow(4, upgrades - 6));
      const costAt9 = base * 8 * 15.625 * 64;
      return Math.round(costAt9 * Math.pow(3, upgrades - 9));
    }

    function getUpgradeCost(level) {
      const base = 50;
      return Math.round(base * Math.pow(1.8, level));
    }

    const getAutoClickerCost = getUpgradeCost;
    const getClickPowerCost = getUpgradeCost;

    function getEffectiveClickPower() {
      return bonusActive ? player.clickPower * 2 : player.clickPower;
    }

    function updateUI() {
      const effectivePower = getEffectiveClickPower();
      document.getElementById("score").innerText = player.score.toLocaleString();
      document.getElementById("energy").innerText = Math.floor(player.energy);
      
      const regenCost = getEnergyRegenCost(player.energyUpgrades);
      const autoCost = getAutoClickerCost(player.autoClickerLevel);
      const powerCost = getClickPowerCost(player.clickPower - 1);

      document.getElementById("regenCost").innerText = regenCost.toLocaleString();
      document.getElementById("autoClickerCost").innerText = autoCost.toLocaleString();
      document.getElementById("clickPowerCost").innerText = powerCost.toLocaleString();

      document.getElementById("autoClickerLevel").innerText = player.autoClickerLevel;
      document.getElementById("clickPower").innerText = effectivePower;

      const percent = (player.energy / player.maxEnergy) * 100;
      document.getElementById("energyFill").style.width = percent + "%";

      const btnRegen = document.getElementById("btnRegen");
      const btnAuto = document.getElementById("btnAuto");
      const btnPower = document.getElementById("btnPower");

      btnRegen.classList.toggle("upgrade-disabled", player.score < regenCost);
      btnAuto.classList.toggle("upgrade-disabled", player.score < autoCost);
      btnPower.classList.toggle("upgrade-disabled", player.score < powerCost);

      const clickBtn = document.getElementById("clickBtn");
      if (bonusActive) {
        clickBtn.classList.add("bonus-active");
      } else {
        clickBtn.classList.remove("bonus-active");
      }
    }

    function showMessage(msg, success = true) {
      const div = document.createElement("div");
      div.className = `status status-${success ? 'success' : 'error'}`;
      div.innerText = msg;
      document.body.appendChild(div);
      setTimeout(() => {
        if (div.parentNode) div.parentNode.removeChild(div);
      }, 3000);
    }

    // === СЕРВЕР ===
    async function savePlayerData() {
      if (!player.id || !player.isInitialized) return false;
      try {
        const params = new URLSearchParams({
          action: "updateScore",
          id: player.id,
          name: player.name,
          score: player.score,
          energy: player.energy,
          energyRegen: player.energyRegen,
          energyUpgrades: player.energyUpgrades,
          autoClickerLevel: player.autoClickerLevel,
          clickPower: player.clickPower
        });
        const img = new Image();
        img.src = `${apiUrl}?${params}&_=${Date.now()}`;
        return true;
      } catch (e) {
        console.error("Save failed", e);
        return false;
      }
    }

    async function loadPlayerData() {
      if (!player.id) {
        showAuth();
        return;
      }
      try {
        const url = `${apiUrl}?action=getPlayer&id=${player.id}&name=${encodeURIComponent(player.name)}&_=${Date.now()}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.success) {
          player.score = data.found ? (parseInt(data.score) || 0) : 0;
          player.energy = data.found ? (parseFloat(data.energy) || 100) : 100;
          player.energyRegen = data.found ? (parseInt(data.energyRegen) || 1) : 1;
          player.energyUpgrades = data.found ? (parseInt(data.energyUpgrades) || 0) : 0;
          player.autoClickerLevel = data.found ? (parseInt(data.autoClickerLevel) || 0) : 0;
          player.clickPower = data.found ? (parseInt(data.clickPower) || 1) : 1;

          if (data.found && data.lastOnline) {
            const offlineSec = Math.min(86400, Math.floor((Date.now() - new Date(data.lastOnline)) / 1000));
            player.energy = Math.min(650, player.energy + offlineSec * player.energyRegen);
          }

          player.isInitialized = true;
          showGame();
          document.getElementById("user").innerText = `Привет, ${player.name}!`;
          updateUI();
          loadLeaderboard();
          showMessage(data.found ? '✅ Добро пожаловать обратно!' : '🆕 Новая игра!');
        } else {
          throw new Error("Server error");
        }
      } catch (e) {
        console.error("Load error", e);
        player.isInitialized = true;
        showGame();
        document.getElementById("user").innerText = `Привет, ${player.name}!`;
        updateUI();
        showMessage("⚠️ Офлайн-режим", false);
      }
    }

    async function loadLeaderboard() {
      try {
        const url = `${apiUrl}?action=getLeaderboard&_=${Date.now()}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.success && data.leaderboard) {
          const board = document.getElementById("leaderboard");
          if (data.leaderboard.length === 0) {
            board.innerHTML = "<p>Пока нет игроков</p>";
            return;
          }

          let html = '';
          data.leaderboard.forEach((p, i) => {
            const medal = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : "  ";
            const isMe = String(p.id) === String(player.id) ? "<b style='color:#ffeb3b'> ← Вы</b>" : "";
            html += `
              <div>
                <span>${medal} <b>${i + 1}.</b> ${p.name} (x${p.clickPower})</span>
                <span>${p.score.toLocaleString()}</span>${isMe}
              </div>
            `;
          });
          board.innerHTML = html;
        } else {
          document.getElementById("leaderboard").innerHTML = "❌ Ошибка";
        }
      } catch (e) {
        console.error("Leaderboard error", e);
        document.getElementById("leaderboard").innerHTML = "⚠️ Нет связи";
      }
    }

    // === УЛУЧШЕНИЯ ===
    function buyEnergyRegen() {
      const cost = getEnergyRegenCost(player.energyUpgrades);
      if (player.score >= cost) {
        player.score -= cost;
        player.energyUpgrades++;
        player.energyRegen++;
        updateUI();
        savePlayerData();
      } else {
        showMessage("❌ Недостаточно очков!", false);
      }
    }

    function buyAutoClicker() {
      const cost = getAutoClickerCost(player.autoClickerLevel);
      if (player.score >= cost) {
        player.score -= cost;
        player.autoClickerLevel++;
        updateUI();
        savePlayerData();
      } else {
        showMessage("❌ Недостаточно очков для автокликера!", false);
      }
    }

    function buyClickPower() {
      const cost = getClickPowerCost(player.clickPower - 1);
      if (player.score >= cost) {
        player.score -= cost;
        player.clickPower++;
        updateUI();
        savePlayerData();
      } else {
        showMessage("❌ Недостаточно очков для силы клика!", false);
      }
    }

    // === БОНУС x2 (ЛЕТАЮЩИЙ) ===
    function createFlyingBonus() {
      if (bonusActive || !player.isInitialized || activeBonusElement) return;

      const bonus = document.createElement('div');
      bonus.className = 'bonus-popup';
      bonus.innerText = '✨ x2!';
      bonus.style.left = Math.random() * 70 + 15 + '%';
      bonus.style.top = Math.random() * 60 + 10 + '%';
      bonus.style.position = 'fixed';
      bonus.style.zIndex = '3000';

      let x = parseFloat(bonus.style.left);
      let y = parseFloat(bonus.style.top);
      const dx = (Math.random() - 0.5) * 0.3;
      const dy = (Math.random() - 0.5) * 0.3;

      bonus.addEventListener('click', () => {
        activateBonus(bonus);
      });

      document.body.appendChild(bonus);
      activeBonusElement = bonus;

      const disappearTimeout = setTimeout(() => {
        if (bonus.parentNode) {
          bonus.parentNode.removeChild(bonus);
          activeBonusElement = null;
          showMessage("⏳ Бонус улетел!", false);
        }
      }, 5000);

      // Плавное движение
      const moveInterval = setInterval(() => {
        if (!bonus.parentNode) {
          clearInterval(moveInterval);
          return;
        }
        x += dx;
        y += dy;
        if (x <= 5 || x >= 90) dx = -dx;
        if (y <= 5 || y >= 85) dy = -dy;
        bonus.style.left = x + '%';
        bonus.style.top = y + '%';
      }, 100);

      // Сохраняем для очистки
      bonus.dataset.moveInterval = moveInterval;
      bonus.dataset.disappearTimeout = disappearTimeout;
    }

    function activateBonus(bonusEl) {
      if (bonusActive) return;

      clearInterval(bonusEl.dataset.moveInterval);
      clearTimeout(bonusEl.dataset.disappearTimeout);
      if (bonusEl.parentNode) bonusEl.parentNode.removeChild(bonusEl);
      activeBonusElement = null;

      bonusActive = true;
      updateUI();
      showMessage("🔥 x2 активирован на 15 сек!", true);

      setTimeout(() => {
        bonusActive = false;
        updateUI();
        showMessage("⏳ Эффект x2 закончился", false);
      }, 15000);
    }

    function scheduleNextBonus() {
	  const delay = (10 + Math.random() * 5) * 1000; // 10–15 секунд
      nextBonusTimer = setTimeout(createFlyingBonus, delay);
    }

    // === КЛИК ===
    document.getElementById("clickBtn").addEventListener("click", () => {
      if (player.energy >= 5) {
        player.energy -= 5;
        player.score += getEffectiveClickPower();
        updateUI();
        if (player.score % 5 === 0) savePlayerData();
      } else {
        showMessage("⚡ Нет энергии!", false);
      }
    });

    // === ТАЙМЕРЫ ===
    setInterval(() => {
      if (player.energy < 650 && player.isInitialized) {
        player.energy = Math.min(650, player.energy + player.energyRegen);
        updateUI();
      }
    }, 1000);

    setInterval(() => {
      if (player.isInitialized && player.autoClickerLevel > 0) {
        player.score += player.autoClickerLevel;
        updateUI();
        if (player.score % 10 === 0) savePlayerData();
      }
    }, 1000);

    setInterval(() => {
      if (player.isInitialized) savePlayerData();
    }, 30000);

    window.forceSave = () => savePlayerData().then(ok => showMessage(ok ? "✅ Сохранено!" : "❌ Ошибка", ok));

    // === ЗАПУСК ===
    async function initTelegramGame() {
      showLoading();
      if (tg?.initDataUnsafe?.user) {
        const user = tg.initDataUnsafe.user;
        player.id = user.id;
        player.name = user.first_name || 'Игрок';
        tg.expand();
        await loadPlayerData();
        scheduleNextBonus();
      } else {
        setTimeout(() => showAuth(), 800);
      }
    }

    function simulateTelegram() {
      player.id = Math.floor(Math.random() * 1000000);
      player.name = "Тест";
      player.isInitialized = true;
      showGame();
      document.getElementById("user").innerText = `Привет, ${player.name}!`;
      updateUI();
      loadLeaderboard();
      scheduleNextBonus();
    }

    document.addEventListener('dblclick', e => {
      e.preventDefault();
      e.stopPropagation();
    }, { passive: false });

    document.addEventListener('DOMContentLoaded', initTelegramGame);
  </script>
</body>
</html>
