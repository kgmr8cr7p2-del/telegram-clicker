
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎮 Энерго-Кликер</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
  
	* {
		touch-action: manipulation;
	}

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-top: 10px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    #authMessage {
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 25px;
      border-radius: 18px;
      margin: 20px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #authMessage h3 {
      margin-bottom: 10px;
    }

    #authMessage button {
      margin-top: 15px;
    }

    #game {
      display: none;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .energy-bar {
      width: 100%;
      height: 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      margin: 10px 0;
    }

    .energy-fill {
      height: 100%;
      background: linear-gradient(to right, #4CAF50, #8BC34A);
      transition: width 0.3s ease;
    }

    .click-btn {
      width: 180px;
      height: 180px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff9a00, #ff5200);
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(255, 82, 0, 0.4);
      cursor: pointer;
      margin: 25px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      user-select: none;
    }

    .click-btn:active {
      transform: scale(0.95);
      box-shadow: 0 4px 12px rgba(255, 82, 0, 0.5);
    }

    .upgrades {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .upgrades button {
      padding: 10px 12px;
      font-size: 14px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 130px;
    }

    .upgrades button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .info-line {
      margin: 12px 0;
      font-size: 15px;
      color: #e0f7fa;
    }

    .status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      z-index: 1000;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      10% { opacity: 1; transform: translateX(-50%) translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }

    .status-success { background: rgba(40, 167, 69, 0.9); }
    .status-error { background: rgba(220, 53, 69, 0.9); }
    .status-info { background: rgba(23, 162, 184, 0.9); }

    button {
      outline: none;
    }

    #user {
      font-size: 18px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .leaderboard-box {
      margin-top: 25px;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 14px;
    }

    .leaderboard-box h3 {
      margin-bottom: 12px;
      font-size: 18px;
    }

    .leaderboard-box button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 13px;
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎮 Энерго-Кликер</h1>

    <div id="authMessage">
      <h3>Запускайте игру через Telegram бота!</h3>
      <p>Эта игра работает только внутри Telegram.</p>
      <button onclick="simulateTelegram()">Тестовый режим</button>
    </div>

    <div id="game">
      <p id="user"></p>

      <div class="stats">
        <div>⚡ Энергия: <span id="energy">100</span>/650</div>
        <div>🏆 Очки: <span id="score">0</span></div>
      </div>

      <div class="energy-bar">
        <div class="energy-fill" id="energyFill" style="width:100%"></div>
      </div>

      <button class="click-btn" id="clickBtn">КЛИК!</button>

      <div class="upgrades">
        <button onclick="buyEnergyRegen()">🔋 Энергия/сек<br><small>(Цена: <span id="regenCost">10</span>)</small></button>
        <button onclick="buyAutoClicker()">🤖 Автоклик/сек<br><small>(Цена: <span id="autoClickerCost">50</span>)</small></button>
        <button onclick="buyClickPower()">💪 Сила клика<br><small>(Цена: <span id="clickPowerCost">50</span>)</small></button>
      </div>

      <div class="info-line">
        Автоклик: <span id="autoClickerLevel">0</span> | Сила клика: <span id="clickPower">1</span>
      </div>

      <button onclick="forceSave()" style="margin-top:10px; background: rgba(255,255,255,0.2);">💾 Сохранить</button>

      <!-- ЛИДЕРБОРД -->
      <div class="leaderboard-box">
        <h3>🏆 Топ игроков</h3>
        <div id="leaderboard">Загрузка...</div>
        <button onclick="loadLeaderboard()">🔄 Обновить</button>
      </div>
    </div>
  </div>

  <script>
    // === ВСТАВЬТЕ СЮДА ВАШ РАБОЧИЙ URL ИЗ GAS ===
    const apiUrl = "https://script.google.com/macros/s/AKfycbzTMsCO8MuaO37ewPEw5TeihcTyJI1nzz7aSwIq27lzOFtDezWpxulyh2MeKI1YNcF2/exec";

    const tg = window.Telegram.WebApp;

    let player = {
      id: null,
      name: 'Гость',
      score: 0,
      energy: 100,
      maxEnergy: 650,
      energyRegen: 1,
      energyUpgrades: 0,
      autoClickerLevel: 0,
      clickPower: 1,
      isInitialized: false
    };

    // Для сравнения в лидерборде
    const playerState = player;

    function getEnergyRegenCost(upgrades) {
      const base = 10;
      if (upgrades < 3) return Math.round(base * Math.pow(2, upgrades));
      if (upgrades < 6) return Math.round(base * 8 * Math.pow(2.5, upgrades - 3));
      if (upgrades < 9) return Math.round(base * 8 * 15.625 * Math.pow(4, upgrades - 6));
      const costAt9 = base * 8 * 15.625 * 64;
      return Math.round(costAt9 * Math.pow(3, upgrades - 9));
    }

    function getUpgradeCost(level) {
      const base = 50;
      return Math.round(base * Math.pow(1.8, level));
    }

    const getAutoClickerCost = getUpgradeCost;
    const getClickPowerCost = getUpgradeCost;

    function updateUI() {
      document.getElementById("score").innerText = player.score.toLocaleString();
      document.getElementById("energy").innerText = Math.floor(player.energy);
      document.getElementById("regenCost").innerText = getEnergyRegenCost(player.energyUpgrades).toLocaleString();
      document.getElementById("autoClickerCost").innerText = getAutoClickerCost(player.autoClickerLevel).toLocaleString();
      document.getElementById("clickPowerCost").innerText = getClickPowerCost(player.clickPower - 1).toLocaleString();
      document.getElementById("autoClickerLevel").innerText = player.autoClickerLevel;
      document.getElementById("clickPower").innerText = player.clickPower;

      const percent = (player.energy / player.maxEnergy) * 100;
      document.getElementById("energyFill").style.width = percent + "%";
    }

    function showMessage(msg, success = true) {
      const div = document.createElement("div");
      div.className = `status status-${success ? 'success' : 'error'}`;
      div.innerText = msg;
      document.body.appendChild(div);
      setTimeout(() => {
        if (div.parentNode) div.parentNode.removeChild(div);
      }, 3000);
    }

    async function savePlayerData() {
      if (!player.id || !player.isInitialized) return false;
      try {
        const params = new URLSearchParams({
          action: "updateScore",
          id: player.id,
          name: player.name,
          score: player.score,
          energy: player.energy,
          energyRegen: player.energyRegen,
          energyUpgrades: player.energyUpgrades,
          autoClickerLevel: player.autoClickerLevel,
          clickPower: player.clickPower
        });
        const img = new Image();
        img.src = `${apiUrl}?${params}&_=${Date.now()}`;
        return true;
      } catch (e) {
        console.error("Save failed", e);
        return false;
      }
    }

    async function loadPlayerData() {
      if (!player.id) return;
      try {
        const url = `${apiUrl}?action=getPlayer&id=${player.id}&name=${encodeURIComponent(player.name)}&_=${Date.now()}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.success) {
          player.score = data.found ? (parseInt(data.score) || 0) : 0;
          player.energy = data.found ? (parseFloat(data.energy) || 100) : 100;
          player.energyRegen = data.found ? (parseInt(data.energyRegen) || 1) : 1;
          player.energyUpgrades = data.found ? (parseInt(data.energyUpgrades) || 0) : 0;
          player.autoClickerLevel = data.found ? (parseInt(data.autoClickerLevel) || 0) : 0;
          player.clickPower = data.found ? (parseInt(data.clickPower) || 1) : 1;

          if (data.found && data.lastOnline) {
            const offlineSec = Math.min(86400, Math.floor((Date.now() - new Date(data.lastOnline)) / 1000));
            player.energy = Math.min(650, player.energy + offlineSec * player.energyRegen);
          }

          player.isInitialized = true;
          updateUI();
          loadLeaderboard(); // Загружаем лидерборд при старте
          showMessage(data.found ? '✅ Добро пожаловать обратно!' : '🆕 Новая игра!');
        }
      } catch (e) {
        console.error("Load error", e);
        player.isInitialized = true;
        updateUI();
        showMessage("⚠️ Офлайн-режим", false);
      }
    }

    async function loadLeaderboard() {
      try {
        const url = `${apiUrl}?action=getLeaderboard&_=${Date.now()}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.success && data.leaderboard) {
          const board = document.getElementById("leaderboard");
          if (data.leaderboard.length === 0) {
            board.innerHTML = "<p>Пока нет игроков</p>";
            return;
          }

          let html = `<div style="text-align: left; font-size: 14px;">`;
          data.leaderboard.forEach((p, i) => {
            const medal = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : "  ";
            const isMe = String(p.id) === String(player.id) ? "<b style='color:#ffeb3b'> ← Вы</b>" : "";
            html += `
              <div style="display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                <span>${medal} <b>${i + 1}.</b> ${p.name} (x${p.clickPower})</span>
                <span>${p.score.toLocaleString()}</span>${isMe}
              </div>
            `;
          });
          html += `</div>`;
          board.innerHTML = html;
        } else {
          document.getElementById("leaderboard").innerHTML = "❌ Ошибка";
        }
      } catch (e) {
        console.error("Leaderboard error", e);
        document.getElementById("leaderboard").innerHTML = "⚠️ Нет связи";
      }
    }

    function buyEnergyRegen() {
      const cost = getEnergyRegenCost(player.energyUpgrades);
      if (player.score >= cost) {
        player.score -= cost;
        player.energyUpgrades++;
        player.energyRegen++;
        updateUI();
        savePlayerData();
      } else {
        showMessage("❌ Недостаточно очков!", false);
      }
    }

    function buyAutoClicker() {
      const cost = getAutoClickerCost(player.autoClickerLevel);
      if (player.score >= cost) {
        player.score -= cost;
        player.autoClickerLevel++;
        updateUI();
        savePlayerData();
      } else {
        showMessage("❌ Недостаточно очков для автокликера!", false);
      }
    }

    function buyClickPower() {
      const cost = getClickPowerCost(player.clickPower - 1);
      if (player.score >= cost) {
        player.score -= cost;
        player.clickPower++;
        updateUI();
        savePlayerData();
      } else {
        showMessage("❌ Недостаточно очков для силы клика!", false);
      }
    }

    function simulateTelegram() {
      player.id = Math.floor(Math.random() * 1000000);
      player.name = "Тест";
      document.getElementById('authMessage').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      document.getElementById("user").innerText = `Привет, ${player.name}!`;
      player.isInitialized = true;
      updateUI();
      loadLeaderboard();
    }

    function initTelegramGame() {
      if (tg?.initDataUnsafe?.user) {
        const user = tg.initDataUnsafe.user;
        player.id = user.id;
        player.name = user.first_name || 'Игрок';
        tg.expand();
        document.getElementById('authMessage').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        document.getElementById("user").innerText = `Привет, ${player.name}!`;
        loadPlayerData();
      } else {
        showMessage("Запустите из Telegram!", false);
      }
    }

    document.getElementById("clickBtn").addEventListener("click", () => {
      if (player.energy >= 5) {
        player.energy -= 5;
        player.score += player.clickPower;
        updateUI();
        if (player.score % 5 === 0) savePlayerData();
      } else {
        showMessage("⚡ Нет энергии!", false);
      }
    });

    setInterval(() => {
      if (player.energy < 650 && player.isInitialized) {
        player.energy = Math.min(650, player.energy + player.energyRegen);
        updateUI();
      }
    }, 1000);

    setInterval(() => {
      if (player.isInitialized && player.autoClickerLevel > 0) {
        player.score += player.autoClickerLevel;
        updateUI();
        if (player.score % 10 === 0) savePlayerData();
      }
    }, 1000);

    setInterval(() => {
      if (player.isInitialized) savePlayerData();
    }, 30000);

    window.forceSave = () => savePlayerData().then(ok => showMessage(ok ? "✅ Сохранено!" : "❌ Ошибка", ok));

    document.addEventListener('DOMContentLoaded', initTelegramGame);
  </script>
</body>
</html>
