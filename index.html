<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; background: #f7f9fc; }
    h1 { color: #222; }
    button { padding: 10px 20px; font-size: 18px; border-radius: 8px; border: none; background: #3390ec; color: white; cursor: pointer; margin: 10px; }
    #authMessage { color: #d63031; margin: 20px; padding: 20px; background: #ffeaa7; border-radius: 10px; }
    #game { display: none; }
    #status { color: #666; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🎮 Кликер игра</h1>
  
  <div id="authMessage">
    <h3>Запускайте игру через Telegram бота!</h3>
    <p>Эта игра работает только внутри Telegram.</p>
    <button onclick="simulateTelegram()">Тестовый режим (для разработки)</button>
  </div>
  
  <div id="game">
    <p id="user"></p>
    <p>Очки: <span id="score">0</span></p>
    <button id="clickBtn">Клик!</button>
    <button onclick="resetGame()">Сбросить игру</button>
    <div id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    // ЗАМЕНИТЕ НА НОВЫЙ URL ПОСЛЕ ПЕРЕПУБЛИКАЦИИ
    const apiUrl = "https://script.google.com/macros/s/AKfycbyqKglRaXy_kiZyRwWop7dDXz-fTetbYMytMrdegHSx7FapDODxpgaMK-37LoaeN89O/exec";

    let player = {
      id: null,
      name: 'Гость',
      score: 0
    };

    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.style.color = isError ? '#d63031' : '#00b894';
      setTimeout(() => statusEl.textContent = '', 3000);
    }

    function simulateTelegram() {
      player.id = Math.floor(Math.random() * 1000000);
      player.name = 'Тестовый пользователь';
      player.score = 0;
      
      document.getElementById('authMessage').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      document.getElementById("user").innerText = `Привет, ${player.name}! (Тестовый режим)`;
      document.getElementById("score").innerText = player.score;
    }

    function resetGame() {
      if (confirm('Сбросить все очки?')) {
        player.score = 0;
        document.getElementById("score").innerText = player.score;
        updateScore();
      }
    }

    function initTelegramGame() {
      if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        player.id = user.id;
        player.name = user.first_name || 'Игрок';
        
        tg.expand();
        document.getElementById('authMessage').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        
        loadPlayer();
      } else {
        console.log('Запуск вне Telegram');
      }
    }

    async function loadPlayer() {
      try {
        if (!player.id) return;
        
        showStatus('Загрузка данных...');
        
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: "getPlayer",
            id: player.id,
            name: player.name
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          player.score = data.score || 0;
          document.getElementById("user").innerText = `Привет, ${player.name}!`;
          document.getElementById("score").innerText = player.score;
          showStatus('Данные загружены!');
        } else {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
      } catch (error) {
        console.error('Ошибка загрузки:', error);
        document.getElementById("user").innerText = `Привет, ${player.name}!`;
        document.getElementById("score").innerText = player.score;
        showStatus('Оффлайн режим', true);
      }
    }

    async function updateScore() {
      try {
        if (!player.id) return;
        
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: "updateScore",
            id: player.id,
            score: player.score,
            name: player.name
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          console.log('Счет обновлен:', player.score);
          showStatus('Счет сохранен!');
        } else {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
      } catch (error) {
        console.error('Ошибка сохранения:', error);
        showStatus('Ошибка сохранения', true);
      }
    }

    // Обработчик клика
    document.getElementById("clickBtn").addEventListener("click", () => {
      player.score++;
      document.getElementById("score").innerText = player.score;
      updateScore();
    });

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', function() {
      initTelegramGame();
    });
  </script>
</body>
</html>
