<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üíé –ö–ª–∏–∫–µ—Ä –ò–≥—Ä–∞</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f3f3f3;
      padding-top: 50px;
    }
    #click-btn {
      font-size: 32px;
      padding: 20px 40px;
      border-radius: 12px;
      border: none;

    #click-btn:active {

    #leaderboard {

    }
    th, td {

  </style>
</head>
<body>
  <h1>üíé –ö–ª–∏–∫–µ—Ä</h1>
  <input id="username" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
  <button id="click-btn">–ö–ª–∏–∫!</button>
  <p id="score">–í–∞—à —Å—á—ë—Ç: 0</p>

  <h2>üèÜ –õ–∏–¥–µ—Ä—ã</h2>
  <table id="leaderboard"></table>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby8OKv58sx_u7xo3UImx0CVeG6o4_vAw37p4fL6utz0Msa9W8y5ufL0T82lwTL4tH7Rww/exec";

    async function click() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");
      const res = await fetch(`${GAS_URL}?action=click&username=${encodeURIComponent(username)}`);
      const data = await res.json();

      loadLeaderboard();
    }

    async function loadLeaderboard() {
      const res = await fetch(`${GAS_URL}?action=leaderboard`);
      const data = await res.json();
      const table = document.getElementById("leaderboard");
      table.innerHTML = "<tr><th>–ò–º—è</th><th>–û—á–∫–∏</th></tr>";
      data.leaderboard.forEach(p => {
        table.innerHTML += `<tr><td>${p.username}</td><td>${p.score}</td></tr>`;
      });
    }

    document.getElementById("click-btn").addEventListener("click", click);
    loadLeaderboard();
  </script>
</body>
</html>
