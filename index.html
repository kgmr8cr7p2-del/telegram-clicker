<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Miner Tycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-color: #ffffff;
            --accent-color: #34c759;
            --danger-color: #ff3b30;
            --btn-color: #007aff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            user-select: none;
        }

        h1, h2, h3 { margin: 0 0 10px 0; }
        .container { max-width: 600px; margin: 0 auto; }

        /* --- Стили для Прелоадера --- */
        #loader-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; 
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 20px;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid var(--accent-color); 
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loader-message {
            color: #8e8e93;
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        /* --- Конец стилей для Прелоадера --- */


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .balance { font-size: 1.5em; font-weight: bold; color: var(--accent-color); }
        .hashrate { font-size: 0.9em; color: #8e8e93; }

        .mining-section { text-align: center; margin-bottom: 20px; }
        .coin-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }

        .coin-btn {
            background: var(--card-bg);
            border: 2px solid transparent;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .coin-btn.active {
            border-color: var(--btn-color);
            background: #3a3a3c;
        }

        .click-area {
            background: radial-gradient(circle, #444 0%, #2c2c2e 70%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            border: 4px solid var(--btn-color);
        }
        .click-area:active { transform: scale(0.95); }
        .click-area span { font-size: 2em; }
        .crypto-balance { margin-top: 10px; font-size: 1.2em; }
        
        .sell-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }

        .shop-section { margin-top: 30px; }
        .gpu-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .gpu-info h3 { font-size: 1em; }
        .gpu-info p { font-size: 0.8em; color: #aaa; margin: 0; }

        .buy-btn {
            background: var(--btn-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
        }
        .buy-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .inventory-list { margin-top: 20px; }
        .sell-gpu-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 0.8em;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div id="loader-screen">
    <div class="loader"></div>
    <div id="loader-message">Подключение к блокчейну...</div>
</div>

<div class="container">
    <div class="header">
        <div>
            <div>Баланс</div>
            <div class="balance">$<span id="usd-balance">0.00</span></div>
        </div>
        <div style="text-align: right;">
            <div>Мощность</div>
            <div class="hashrate"><span id="total-hashrate">0</span> H/s</div>
        </div>
    </div>

    <div class="mining-section">
        <div class="coin-selector" id="coin-selector"></div>

        <div class="click-area" id="mine-btn">
            <span id="current-coin-icon">₿</span>
            <small>CLICK</small>
        </div>

        <div class="crypto-balance">
            Намайнено: <span id="coin-balance">0.000000</span> <span id="coin-ticker">BTC</span>
        </div>
        
        <button class="sell-btn" id="exchange-btn">
            Продать все <span id="exchange-ticker">BTC</span> за $<span id="exchange-value">0</span>
        </button>
    </div>

    <hr style="border-color: #444;">

    <div class="shop-section">
        <h2 style="display:flex; justify-content:space-between; align-items:center;">
            Магазин GPU 
            <span id="slot-status" style="font-size: 0.7em; color: #ccc;"></span>
        </h2>
        <div id="shop-list"></div>
    </div>

    <div class="shop-section">
        <h2>Моя Ферма</h2>
        <div id="inventory-list" class="inventory-list">
            <p style="color: #666; text-align: center;">Нет видеокарт</p>
        </div>
    </div>
</div>

<script>
    // =======================================================
    // !!! ВАЖНО: ВСТАВЬТЕ СЮДА АДРЕС ВАШЕГО РАЗВЕРНУТОГО GOOGLE APPS SCRIPT !!!
    // =======================================================
    const SERVER_URL = "https://script.google.com/macros/s/AKfycbxVxINXrbodUUw0x1PJpfS0OSGP57o1JYwyf467J_KKtCJ72WgjBy_FjjuUXbZWhvXy/exec"; 

    const tg = window.Telegram.WebApp;

    const userId = tg.initDataUnsafe?.user?.id || 999;

    // Базовые курсы и волатильность
    const baseRates = {
        BTC: { name: 'Bitcoin', icon: '₿', price: 65000, difficulty: 100000, volatility: 0.05 },
        ETH: { name: 'Ethereum', icon: 'Ξ', price: 3500, difficulty: 8000, volatility: 0.08 },
        DOGE: { name: 'Dogecoin', icon: 'Ð', price: 0.15, difficulty: 10, volatility: 0.15 },
        TON: { name: 'Toncoin', icon: '💎', price: 7.50, difficulty: 100, volatility: 0.1 }
    };

    // Текущие курсы - будут меняться
    let currencies = JSON.parse(JSON.stringify(baseRates));

    const gpus = [
        { id: 1, name: 'GTX 1060', price: 100, power: 10 },
        { id: 2, name: 'RTX 3060', price: 400, power: 50 },
        { id: 3, name: 'RTX 4090', price: 1500, power: 250 },
        { id: 4, name: 'Mining ASIC', price: 5000, power: 1000 }
    ];

    let state = {
        user_id: userId,
        usd: 0,
        balances: { BTC: 0, ETH: 0, DOGE: 0, TON: 0 },
        inventory: [],
        activeCoin: 'BTC',
        totalHashrate: 0,
        last_login_time: Date.now(), 
        max_slots: 3 
    };

    const OFFLINE_CAP_HOURS = 12; // Максимум оффлайн-майнинга

    // --- ДИНАМИЧЕСКИЕ КУРСЫ ---

    function updateRates() {
        for (const key in currencies) {
            const basePrice = baseRates[key].price;
            const volatility = baseRates[key].volatility;
            
            const changePercent = (Math.random() * 2 - 1) * volatility; 
            const newPrice = baseRates[key].price * (1 + changePercent);
            
            currencies[key].price = Math.max(0.01, newPrice); 
        }
        updateUI();
    }

    // --- ОФФЛАЙН МАЙНИНГ (ИСПОЛЬЗУЕМ window.alert) ---

    function calculateOfflineGain(lastTime, onComplete, totalHashrateAtExit) {
        if (totalHashrateAtExit === 0 || lastTime === 0) {
            onComplete(); 
            return;
        }

        const currentTime = Date.now();
        const timeDiffSeconds = Math.floor((currentTime - lastTime) / 1000);
        
        const capSeconds = OFFLINE_CAP_HOURS * 3600; 
        const actualTimeMined = Math.min(timeDiffSeconds, capSeconds);

        if (actualTimeMined <= 0) {
            onComplete(); 
            return; 
        }

        const coinKey = state.activeCoin;
        const coin = baseRates[coinKey]; 
        
        const minedAmount = (totalHashrateAtExit * actualTimeMined) / coin.difficulty;
        
        // Заработок должен быть больше 0.001 USD
        if (minedAmount * coin.price < 0.001) { 
            onComplete();
            return;
        }

        // Начисляем доход на баланс
        state.balances[coinKey] += minedAmount;
        const minedTotalUSD = minedAmount * coin.price;
        
        const hours = (actualTimeMined / 3600).toFixed(2);
        
        const message = `
        Оффлайн доход начислен!
        
        Период: ${hours} ч. (макс. ${OFFLINE_CAP_HOURS})
        Начислено: $${minedTotalUSD.toFixed(2)} (${minedAmount.toFixed(6)} ${coinKey})

        Нажмите "ОК", чтобы начать игру.
        `;
        
        // Скрываем лоадер и показываем сообщение оффлайн-дохода
        document.querySelector('.loader').style.display = 'none';
        document.getElementById('loader-message').innerHTML = `
            💰 **Оффлайн доход!**<br>
            Начислено: <span style="color:var(--accent-color); font-weight:bold">$${minedTotalUSD.toFixed(2)}</span><br>
            (Ожидание подтверждения "ОК"...)
        `;

        // 1. Показываем стандартное блокирующее окно
        window.alert(message.trim()); // Блокирует выполнение до нажатия "ОК"
        
        // 2. После нажатия "ОК", вызывается onComplete и игра запускается
        onComplete();
    }

    // --- Инициализация игры после загрузки/уведомления ---
    function initializeGame(loadedSuccessfully) {
        updateUI(); 
        
        // СКРЫТИЕ ПРЕЛОАДЕРА
        document.getElementById('loader-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('loader-screen').style.display = 'none';
        }, 300);
        
        // Запуск игровых циклов
        setInterval(saveGame, 5000);
        setInterval(updateRates, 60000); 
        
        if (!loadedSuccessfully) {
             state.last_login_time = Date.now();
        }
    }

    // --- СЕТЕВЫЕ ФУНКЦИИ ---

    async function loadGame() {
        let loadedSuccessfully = false;
        let offlineTime = 0;
        let passiveHash = 0;

        try {
            const response = await fetch(`${SERVER_URL}?user_id=${userId}`);
            
            if (response.ok) {
                const data = await response.json();
                if (data) {
                    state.usd = parseFloat(data.usd) || 0; 
                    state.balances = data.balances || { BTC: 0, ETH: 0, DOGE: 0, TON: 0 };
                    state.inventory = data.inventory || [];
                    state.max_slots = parseInt(data.max_slots) || 3; 
                    
                    if (data.last_login_time && data.last_login_time !== 0) {
                        offlineTime = data.last_login_time;
                    }
                    loadedSuccessfully = true;
                    
                    // Рассчитываем хешрейт немедленно
                    passiveHash = state.inventory.reduce((acc, item) => acc + item.power, 0); 
                    state.totalHashrate = passiveHash; 
                }
            }
        } catch (e) {
            console.error("Ошибка загрузки:", e);
            document.getElementById('loader-message').textContent = "Ошибка подключения. Проверьте сеть или URL.";
            initializeGame(loadedSuccessfully); 
            return;
        } 
        
        // БЛОКИРУЕМ ЗАПУСК ИГРЫ
        if (loadedSuccessfully && state.totalHashrate > 0 && offlineTime > 0) {
            calculateOfflineGain(offlineTime, () => initializeGame(loadedSuccessfully), passiveHash);
        } else {
            initializeGame(loadedSuccessfully);
        }
    }

    async function saveGame() {
        state.last_login_time = Date.now(); 

        try {
            const dataToSend = {
                user_id: state.user_id,
                usd: state.usd,
                balances: state.balances,
                inventory: state.inventory,
                max_slots: state.max_slots,
                last_login_time: state.last_login_time 
            };

            await fetch(SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(dataToSend)
            });
        } catch (e) {
            console.error("Ошибка сохранения:", e);
        }
    }

    // --- UI и ЛОГИКА ---

    function updateUI() {
        document.getElementById('usd-balance').textContent = state.usd.toFixed(2);
        
        let passiveHash = state.inventory.reduce((acc, item) => acc + item.power, 0);
        state.totalHashrate = passiveHash; 
        document.getElementById('total-hashrate').textContent = state.totalHashrate;

        const coin = currencies[state.activeCoin];
        document.getElementById('coin-balance').textContent = state.balances[state.activeCoin].toFixed(6);
        document.getElementById('coin-ticker').textContent = state.activeCoin;
        document.getElementById('current-coin-icon').textContent = coin.icon;
        document.getElementById('exchange-ticker').textContent = state.activeCoin;
        
        const value = state.balances[state.activeCoin] * coin.price;
        document.getElementById('exchange-value').innerHTML = `${value.toFixed(2)} (Rate: $${coin.price.toFixed(2)})`;

        renderInventory();
        checkShopButtons();
        renderUpgradeSlots(); 
    }

    function renderUpgradeSlots() {
        const slotSection = document.getElementById('slot-upgrade-section');
        if (!slotSection) return;

        const currentSlots = state.inventory.length;
        const maxSlots = state.max_slots;
        const upgradeCost = (maxSlots + 1) * 1000; 

        document.getElementById('slot-status').textContent = `Слотов: ${currentSlots}/${maxSlots}`;

        let html = `
            <div class="gpu-card" style="display:flex; justify-content:space-between; align-items:center;">
                <div class="gpu-info">
                    <h3>Улучшение слотов</h3>
                    <p>+1 Слот</p>
                </div>
                <div style="text-align:right">
        `;
        
        if (maxSlots < 10) { 
            html += `<div style="margin-bottom:5px; font-weight:bold">$${upgradeCost}</div>`;
            html += `<button class="buy-btn" onclick="buySlot(${upgradeCost})" ${state.usd < upgradeCost ? 'disabled' : ''}>+1 Слот</button>`;
        } else {
            html += `<p style="color:#aaa;">Максимум слотов (10)</p>`;
        }

        html += '</div></div>';
        slotSection.innerHTML = html;
    }

    function buySlot(cost) {
        if (state.usd >= cost) {
            state.usd -= cost;
            state.max_slots += 1;
            try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) { /* ignore */ }
            updateUI();
            saveGame();
        } else {
            try { tg.HapticFeedback.notificationOccurred('error'); } catch(e) { /* ignore */ }
        }
    }


    function initCoinSelector() {
        const container = document.getElementById('coin-selector');
        container.innerHTML = '';
        Object.keys(currencies).forEach(key => {
            const btn = document.createElement('div');
            btn.className = `coin-btn ${state.activeCoin === key ? 'active' : ''}`;
            btn.textContent = key;
            btn.onclick = () => {
                state.activeCoin = key;
                initCoinSelector();
                updateUI();
            };
            container.appendChild(btn);
        });
    }

    function initShop() {
        const container = document.getElementById('shop-list');
        container.innerHTML = '';
        gpus.forEach(gpu => {
            const card = document.createElement('div');
            card.className = 'gpu-card';
            card.innerHTML = `
                <div class="gpu-info">
                    <h3>${gpu.name}</h3>
                    <p>+${gpu.power} H/s</p>
                </div>
                <div style="text-align:right">
                    <div style="margin-bottom:5px; font-weight:bold">$${gpu.price}</div>
                    <button class="buy-btn" id="buy-btn-${gpu.id}" onclick="buyGPU(${gpu.id})">Купить</button>
                </div>
            `;
            container.appendChild(card);
        });
        
        const slotUpgradeContainer = document.createElement('div');
        slotUpgradeContainer.id = 'slot-upgrade-section';
        container.appendChild(slotUpgradeContainer);
    }

    function checkShopButtons() {
        const slotsAvailable = state.inventory.length < state.max_slots;

        gpus.forEach(gpu => {
            const btn = document.getElementById(`buy-btn-${gpu.id}`);
            if (btn) {
                btn.disabled = state.usd < gpu.price || !slotsAvailable;
                if (!slotsAvailable) {
                     btn.textContent = 'Нет слотов';
                } else {
                     btn.textContent = 'Купить';
                }
            }
        });
    }

    function buyGPU(id) {
        const gpu = gpus.find(g => g.id === id);
        if (state.usd >= gpu.price && state.inventory.length < state.max_slots) {
            state.usd -= gpu.price;
            state.inventory.push(gpu);
            try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) { /* ignore */ }
            updateUI();
            saveGame(); 
        } else if (state.inventory.length >= state.max_slots) {
             window.alert("Сначала купите дополнительный слот для GPU!");
             try { tg.HapticFeedback.notificationOccurred('warning'); } catch(e) { /* ignore */ }
        } else {
            try { tg.HapticFeedback.notificationOccurred('error'); } catch(e) { /* ignore */ }
        }
    }

    function sellGPU(index) {
        const gpu = state.inventory[index];
        state.usd += gpu.price * 0.7;
        state.inventory.splice(index, 1);
        updateUI();
        saveGame();
    }

    function renderInventory() {
        const container = document.getElementById('inventory-list');
        if (state.inventory.length === 0) {
            container.innerHTML = '<p style="color: #666; text-align: center;">Нет видеокарт</p>';
            return;
        }
        container.innerHTML = '';
        state.inventory.forEach((gpu, index) => {
            const item = document.createElement('div');
            item.className = 'gpu-card';
            item.innerHTML = `
                <div class="gpu-info">
                    <h3>${gpu.name}</h3>
                    <p>+${gpu.power} H/s</p>
                </div>
                <button class="sell-gpu-btn" onclick="sellGPU(${index})">Продать ($${(gpu.price * 0.7).toFixed(0)})</button>
            `;
            container.appendChild(item);
        });
    }

    document.getElementById('mine-btn').addEventListener('click', () => {
        const coin = currencies[state.activeCoin];
        const amount = (100 / coin.difficulty); 
        state.balances[state.activeCoin] += amount;
        
        try { tg.HapticFeedback.impactOccurred('light'); } catch(e) { /* ignore */ }
        
        const btn = document.getElementById('mine-btn');
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => btn.style.transform = 'scale(1)', 100);

        updateUI();
    });

    document.getElementById('exchange-btn').addEventListener('click', () => {
        const coin = currencies[state.activeCoin];
        const amount = state.balances[state.activeCoin];
        if (amount <= 0) return;

        state.usd += amount * coin.price;
        state.balances[state.activeCoin] = 0;
        
        try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) { /* ignore */ }
        
        updateUI();
        saveGame();
    });

    // Пассивный доход
    setInterval(() => {
        if (state.totalHashrate > 0) {
            const coin = currencies[state.activeCoin];
            const mined = (state.totalHashrate / coin.difficulty); 
            state.balances[state.activeCoin] += mined;
            updateUI();
        }
    }, 1000);

    // СТАРТ
    initCoinSelector();
    initShop();
    loadGame(); 

</script>
</body>
</html>
