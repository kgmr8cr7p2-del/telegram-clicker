<!DOCTYPE html>
<html>
<head>
    <title>Crypto Miner Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .card { border: 1px solid var(--tg-theme-hint-color); padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .button { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>⛏️ Моя Майнинг Ферма</h1>
    <p>Баланс: <span id="balance">...</span></p>
    <p>Общий Хешрейт: <span id="speed">...</span></p>
    <p>Текущая валюта: <span id="currency">...</span></p>
    
    <h2>🛒 Магазин Видеокарт</h2>
    <div id="shop-container">Загрузка...</div>
    
    <script>
        // *** ЗАМЕНИТЕ ЭТОТ URL НА РАЗВЕРНУТЫЙ URL ВАШЕГО GAS WEB APP ***
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzZZL9vL2NgdZ0Dyt08aFH17xbj4XQ2BUj5A1nj6zBJRkTEHatNyFk7D8SFbpsuQlsh9g/exec';
        
        // Получаем initData и userId
        const initData = window.Telegram.WebApp.initData;
        const urlParams = new URLSearchParams(initData);
        // Из initData парсим user=...
        let userId = null;
        if (urlParams.has('user')) {
             try {
                const userObject = JSON.parse(urlParams.get('user'));
                userId = userObject.id;
             } catch (e) {
                console.error("Failed to parse user data from initData:", e);
             }
        }

        if (!userId) {
            document.body.innerHTML = 'Ошибка: Не удалось получить ID пользователя Telegram. Убедитесь, что приложение запущено в Telegram.';
        }

        // --- Функция для отправки запросов к GAS ---
        async function sendRequest(action, data = {}) {
            if (!userId) {
                console.error("UserID is not set.");
                return { status: 'error', message: 'UserID is missing' };
            }
            
            const payload = {
                action: action,
                userId: userId,
                ...data
            };

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;

            } catch (error) {
                console.error('Fetch error:', error);
                window.Telegram.WebApp.showAlert('Ошибка связи с сервером.');
                return { status: 'error', message: error.message };
            }
        }
        
        // --- Логика игры ---

        async function loadPlayerData() {
            const result = await sendRequest('get_player_data');
            if (result.status === 'ok') {
                document.getElementById('balance').textContent = result.data.balance.toFixed(2);
                document.getElementById('speed').textContent = result.data.miningSpeed;
                document.getElementById('currency').textContent = result.data.currentCurrency;
            } else {
                window.Telegram.WebApp.showAlert(result.message || 'Ошибка загрузки данных игрока.');
            }
        }

        async function loadShopData() {
            const container = document.getElementById('shop-container');
            container.innerHTML = 'Загрузка магазина...';

            const result = await sendRequest('get_shop_data');
            
            if (result.status === 'ok' && result.cards) {
                container.innerHTML = '';
                result.cards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    cardDiv.innerHTML = `
                        <strong>${card.name}</strong> (ID: ${card.id})<br>
                        Цена: ${card.price}<br>
                        Хешрейт: ${card.hashRate}
                        <button class="button" onclick="buyCard('${card.id}')">Купить</button>
                    `;
                    container.appendChild(cardDiv);
                });
            } else {
                container.innerHTML = 'Ошибка загрузки магазина.';
                window.Telegram.WebApp.showAlert(result.message || 'Ошибка загрузки магазина.');
            }
        }

        async function buyCard(cardId) {
            window.Telegram.WebApp.showConfirm(`Вы уверены, что хотите купить карту ${cardId}?`, async (isConfirmed) => {
                if (isConfirmed) {
                    const result = await sendRequest('buy_card', { cardId: cardId });
                    
                    if (result.status === 'ok') {
                        window.Telegram.WebApp.showAlert(result.message);
                        loadPlayerData(); // Обновляем баланс после покупки
                    } else {
                        window.Telegram.WebApp.showAlert(result.message || 'Ошибка при покупке.');
                    }
                }
            });
        }

        // --- Инициализация ---
        window.onload = function() {
            if (window.Telegram.WebApp.initData) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand(); // Разворачиваем приложение на весь экран
                loadPlayerData();
                loadShopData();
            } else {
                document.body.innerHTML = 'Запустите это приложение в контексте Telegram.';
            }
        };
    </script>
</body>
</html>
