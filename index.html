<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
        }

        .stats div {
            margin: 5px 0;
            font-size: 16px;
        }

        .game-area {
            text-align: center;
            margin: 30px 0;
        }

        .click-button {
            background: linear-gradient(45deg, #FF6B6B, #FFE66D);
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .upgrades {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
        }

        .upgrades h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .upgrade-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ –ú–æ–π –ö–ª–∏–∫–µ—Ä</h1>
            <div class="stats">
                <div>–û—á–∫–∏: <span id="score">0</span></div>
                <div>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
                <div>–ó–∞ –∫–ª–∏–∫: <span id="cpt">1</span></div>
            </div>
        </div>

        <div class="game-area">
            <button id="click-btn" class="click-button">üéØ –ö–õ–ò–ö!</button>
        </div>

        <div class="upgrades">
            <h3>‚ö° –£–ª—É—á—à–µ–Ω–∏—è</h3>
            <button class="upgrade-btn" data-cost="10" data-type="double">
                –£—Å–∏–ª–∏—Ç–µ–ª—å x2 - <span>10</span> –æ—á–∫–æ–≤
            </button>
            <button class="upgrade-btn" data-cost="30" data-type="triple">
                –£—Å–∏–ª–∏—Ç–µ–ª—å x3 - <span>30</span> –æ—á–∫–æ–≤
            </button>
            <button class="upgrade-btn" data-cost="50" data-type="mega">
                –ú–µ–≥–∞-–∫–ª–∏–∫ x5 - <span>50</span> –æ—á–∫–æ–≤
            </button>
        </div>
    </div>

    <script>
        // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
            
            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
            let gameState = {
                score: 0,
                level: 1,
                clicksPerTap: 1
            };

            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const scoreElement = document.getElementById('score');
            const levelElement = document.getElementById('level');
            const clicksPerTapElement = document.getElementById('cpt');
            const clickButton = document.getElementById('click-btn');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã
            if (!scoreElement || !levelElement || !clicksPerTapElement || !clickButton) {
                console.error('‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω—ã —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ!');
                return;
            }

            console.log('‚úÖ –í—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã');

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            function loadGameState() {
                try {
                    const saved = localStorage.getItem('clickerGame');
                    if (saved) {
                        gameState = JSON.parse(saved);
                        console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ:', gameState);
                    }
                } catch (e) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                }
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            function saveGameState() {
                try {
                    localStorage.setItem('clickerGame', JSON.stringify(gameState));
                    console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ:', gameState);
                } catch (e) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', e);
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            function updateUI() {
                console.log('üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI, –æ—á–∫–∏:', gameState.score);
                scoreElement.textContent = gameState.score;
                levelElement.textContent = gameState.level;
                clicksPerTapElement.textContent = gameState.clicksPerTap;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π
                document.querySelectorAll('.upgrade-btn').forEach(btn => {
                    const cost = parseInt(btn.dataset.cost);
                    btn.disabled = gameState.score < cost;
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            function handleClick() {
                console.log('üéØ –ö–ª–∏–∫!');
                gameState.score += gameState.clicksPerTap;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
                if (gameState.score >= gameState.level * 50) {
                    gameState.level++;
                    alert(`üéâ –ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å! –¢–µ–ø–µ—Ä—å –≤—ã ${gameState.level} —É—Ä–æ–≤–Ω—è!`);
                }
                
                saveGameState();
                updateUI();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                clickButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    clickButton.style.transform = 'scale(1)';
                }, 100);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π
            function setupUpgrades() {
                document.querySelectorAll('.upgrade-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const cost = parseInt(this.dataset.cost);
                        const type = this.dataset.type;
                        
                        if (gameState.score >= cost) {
                            gameState.score -= cost;
                            
                            let oldPower = gameState.clicksPerTap;
                            
                            switch(type) {
                                case 'double':
                                    gameState.clicksPerTap *= 2;
                                    break;
                                case 'triple':
                                    gameState.clicksPerTap *= 3;
                                    break;
                                case 'mega':
                                    gameState.clicksPerTap *= 5;
                                    break;
                            }
                            
                            console.log('üõí –ö—É–ø–ª–µ–Ω–æ —É–ª—É—á—à–µ–Ω–∏–µ:', type);
                            
                            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å
                            const newCost = cost * 2;
                            this.dataset.cost = newCost;
                            this.querySelector('span').textContent = newCost;
                            
                            saveGameState();
                            updateUI();
                            
                            alert(`‚úÖ –£–ª—É—á—à–µ–Ω–∏–µ –∫—É–ø–ª–µ–Ω–æ! –¢–µ–ø–µ—Ä—å –∫–ª–∏–∫ –¥–∞–µ—Ç: ${gameState.clicksPerTap}`);
                        }
                    });
                });
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
            function initGame() {
                console.log('üéÆ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã...');
                
                loadGameState();
                updateUI();
                
                clickButton.addEventListener('click', handleClick);
                setupUpgrades();
                
                console.log('‚úÖ –ò–≥—Ä–∞ –≥–æ—Ç–æ–≤–∞!');
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
            initGame();
        });
    </script>
</body>
</html>
