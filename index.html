<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #FFE66D;
        }
        
        .click-button {
            background: linear-gradient(45deg, #FF6B6B, #FFE66D);
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            margin: 20px auto;
            display: block;
        }
        
        .click-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.6);
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }
        
        .stats div {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }
        
        .leaderboard h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .player-name {
            font-weight: bold;
        }
        
        .player-score {
            color: #FFE66D;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .medal {
            font-size: 20px;
            margin-right: 10px;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .success {
            background: rgba(76, 175, 80, 0.3);
            color: #90EE90;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            color: #FF6B6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ –ü—Ä–æ—Å—Ç–æ–π –ö–ª–∏–∫–µ—Ä</h1>
            <div class="score" id="score">0</div>
        </div>
        
        <button class="click-button" id="clickBtn">
            –ö–õ–ò–ö!<br>
            <span style="font-size: 16px;">+1 –æ—á–∫–æ</span>
        </button>
        
        <div class="stats">
            <div>–ö–ª–∏–∫–æ–≤: <span id="clicks">0</span></div>
            <div>–ò–º—è: <span id="playerName">–ò–≥—Ä–æ–∫</span></div>
            <div id="message"></div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="saveScore()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="btn" onclick="loadLeaderboard()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>
        
        <div class="leaderboard">
            <h3>üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h3>
            <div id="leaderboard">
                <div class="message">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <script>
        // URL –≤–∞—à–µ–≥–æ Google Apps Script (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π)
        const API_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        
        let score = 0;
        let clicks = 0;
        let playerName = 'Player';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞ –∏–∑ Telegram –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ
            if (window.Telegram && Telegram.WebApp) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    playerName = user.first_name || 'Telegram User';
                }
                Telegram.WebApp.expand();
            }
            
            document.getElementById('playerName').textContent = playerName;
            updateDisplay();
            loadLeaderboard();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            document.getElementById('clickBtn').addEventListener('click', handleClick);
            
            console.log('üéÆ –ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞!');
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        function handleClick() {
            score++;
            clicks++;
            updateDisplay();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            const btn = document.getElementById('clickBtn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 100);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('clicks').textContent = clicks;
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞
        async function saveScore() {
            if (score === 0) {
                showMessage('–°–Ω–∞—á–∞–ª–∞ –Ω–∞–∫–ª–∏–∫–∞–π—Ç–µ –Ω–µ–º–Ω–æ–≥–æ –æ—á–∫–æ–≤!', 'error');
                return;
            }
            
            showMessage('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...', '');
            
            try {
                const response = await fetch(`${API_URL}?action=submitScore&name=${encodeURIComponent(playerName)}&score=${score}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ –°—á–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω!', 'success');
                    loadLeaderboard(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
                } else {
                    showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showMessage('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_URL}?action=getLeaderboard`);
                const data = await response.json();
                
                if (data.success) {
                    displayLeaderboard(data.leaderboard);
                } else {
                    document.getElementById('leaderboard').innerHTML = 
                        '<div class="message error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
                }
            } catch (error) {
                console.error('Leaderboard error:', error);
                document.getElementById('leaderboard').innerHTML = 
                    '<div class="message error">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</div>';
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
        function displayLeaderboard(leaderboard) {
            const container = document.getElementById('leaderboard');
            
            if (!leaderboard || leaderboard.length === 0) {
                container.innerHTML = '<div class="message">–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤!</div>';
                return;
            }
            
            let html = '';
            leaderboard.forEach((player, index) => {
                const medal = index === 0 ? 'ü•á' : 
                             index === 1 ? 'ü•à' : 
                             index === 2 ? 'ü•â' : `${index + 1}.`;
                
                html += `
                    <div class="leaderboard-item">
                        <div class="player-name">
                            <span class="medal">${medal}</span>
                            ${player.name}
                        </div>
                        <div class="player-score">${player.score}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = type ? `message ${type}` : 'message';
            
            if (type) {
                setTimeout(() => {
                    messageEl.textContent = '';
                    messageEl.className = 'message';
                }, 3000);
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initGame);
        
        // –°–¥–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        window.saveScore = saveScore;
        window.loadLeaderboard = loadLeaderboard;
    </script>
</body>
</html>
