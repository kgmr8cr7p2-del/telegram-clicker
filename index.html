<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ловишка - Mini App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Небесный фон */
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #gameCanvas {
            background-color: #ADD8E6; /* Светло-голубой фон для игровой зоны */
            border: 2px solid #555;
            display: block;
            touch-action: none;
        }

        /* Общие стили для отображения информации */
        #scoreDisplay, #rareCoinDisplay, #shopButton, #loadingText {
            position: absolute;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #scoreDisplay {
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #FFF;
            pointer-events: none;
        }
        
        #rareCoinDisplay {
            top: 40px;
            left: 10px;
            font-size: 20px;
            color: gold;
            pointer-events: none;
        }

        #shopButton {
            pointer-events: all;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #loadingText {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #FFF;
        }

        /* Экран завершения игры */
        #gameOverScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        #gameOverScreen h2 { font-size: 3em; margin-bottom: 20px; }
        #gameOverScreen p { font-size: 1.5em; margin-bottom: 30px; }

        #restartButton {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        /* Экран магазина */
        #shopScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .shopItem {
            padding: 10px 20px; 
            margin: 10px; 
            background-color: #555; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    
    <div id="loadingText">Загрузка активов...</div>
    <div id="scoreDisplay">Счет: 0</div>
    <div id="rareCoinDisplay">Монеты: 0</div>
    <button id="shopButton">Магазин Усилений</button>


    <div id="gameOverScreen">
        <h2>Игра окончена!</h2>
        <p>Ваш счет: <span id="finalScore">0</span></p>
        <button id="restartButton">Играть снова</button>
    </div>
    
    <div id="shopScreen">
        <h2>Магазин Усилений</h2>
        <p style="margin-bottom: 20px;">Ваши монеты: <span id="shopCoinCount">0</span> 🪙</p>
        
        <button class="shopItem" data-powerup="magnet" data-cost="5">
            Магнитная Ловушка (15 сек) - 5 🪙
        </button>
        
        <button id="closeShopButton" style="padding: 10px 20px; margin-top: 30px; background-color: #888; color: white; border: none; border-radius: 5px; cursor: pointer;">Закрыть</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // --- КОНФИГУРАЦИЯ ИГРЫ ---
        const CANVAS_WIDTH = 320; 
        const CANVAS_HEIGHT = 480; 

        const PLAYER_WIDTH = 60;
        const PLAYER_HEIGHT = 20;
        const PLAYER_SPEED = 5; 
        
        const ITEM_SIZE = 20;
        const ITEM_SPEED_MIN = 1.5;
        const ITEM_SPEED_MAX = 3.5;
        const ITEM_SPAWN_INTERVAL = 800; 

        const RARE_ITEM_CHANCE = 0.05; 
        const POWERUP_CHANCE = 0.02;   
        
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwihlQR-gtXmLNbkTE9a8gbBqxoR07FQixnJuxPKbmdV8mMCjzRe36Iey-iEbtEIOfFEQ/exec'; 
        // !!! ОБЯЗАТЕЛЬНО ЗАМЕНИТЕ ЭТОТ URL !!!

        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ИГРЫ ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const rareCoinDisplay = document.getElementById('rareCoinDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreSpan = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const shopScreen = document.getElementById('shopScreen');
        const loadingText = document.getElementById('loadingText');

        let player = {
            x: CANVAS_WIDTH / 2 - PLAYER_WIDTH / 2,
            y: CANVAS_HEIGHT - PLAYER_HEIGHT - 10,
            width: PLAYER_WIDTH,
            height: PLAYER_HEIGHT,
            color: '#FF6347'
        };

        let items = [];
        let score = 0;
        let rareCoins = 0;
        let lastItemSpawnTime = 0;
        let gameRunning = false;
        let animationFrameId;
        
        let currentPlayerWidth = PLAYER_WIDTH;
        let multiDropActive = false;
        let multiDropEndTime = 0; 
        let magnetActive = false;
        let magnetEndTime = 0; 

        // Telegram Web Apps SDK
        let tg = null;
        let telegramUserId = 'unknown';
        let telegramUsername = 'Anonymous';

        // --- ЛОГИКА ЗАГРУЗКИ АКТИВОВ (ИЗОБРАЖЕНИЙ) ---
        const imagePaths = {
            basket: 'basket.jpg', 
            common: 'item_common.jpg', 
            rare_coin: 'coin_rare.jpg', 
            powerup: 'powerup.jpg'
        };

        let images = {}; 
        let imagesLoaded = false; 

        function loadAssets(callback) {
            let loadedCount = 0;
            const totalCount = Object.keys(imagePaths).length;

            for (const key in imagePaths) {
                if (Object.hasOwnProperty.call(imagePaths, key)) {
                    images[key] = new Image();
                    images[key].onload = () => {
                        loadedCount++;
                        loadingText.textContent = `Загрузка: ${Math.round((loadedCount / totalCount) * 100)}%`;
                        if (loadedCount === totalCount) {
                            imagesLoaded = true;
                            loadingText.style.display = 'none';
                            console.log('Все изображения загружены.');
                            callback(); 
                        }
                    };
                    images[key].onerror = () => {
                        console.error(`Ошибка загрузки изображения: ${imagePaths[key]}. Будет использован резервный цвет.`);
                        // Даже при ошибке, продолжаем, чтобы не блокировать игру
                        loadedCount++; 
                        if (loadedCount === totalCount) {
                            imagesLoaded = true;
                            loadingText.style.display = 'none';
                            callback();
                        }
                    };
                    images[key].src = imagePaths[key];
                }
            }
        }

        // --- ИНИЦИАЛИЗАЦИЯ ---
        function initTelegramWebApp() {
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            
            if (window.Telegram && window.Telegram.WebApp) {
                tg = Telegram.WebApp;
                tg.ready();
                
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    telegramUserId = tg.initDataUnsafe.user.id;
                    telegramUsername = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name || 'Anonymous';
                }
                
                // Избегаем методов, несовместимых с версией 6.0
                if (tg.version >= '6.1') {
                     if (tg.BackButton) tg.BackButton.hide();
                     if (tg.MainButton) tg.MainButton.hide();
                }

            } else {
                console.warn('Telegram Web App SDK not found or not ready. Running in test mode.');
            }
        }

        // --- ОСНОВНЫЕ ФУНКЦИИ ИГРЫ ---

        function startGame() {
            if (!imagesLoaded) return; // Не запускаем, пока активы не загружены
            
            player.x = CANVAS_WIDTH / 2 - PLAYER_WIDTH / 2;
            items = [];
            score = 0; 
            
            currentPlayerWidth = PLAYER_WIDTH; 
            multiDropActive = false;
            magnetActive = false;
            multiDropEndTime = 0;
            magnetEndTime = 0;

            scoreDisplay.textContent = `Счет: ${score}`;
            rareCoinDisplay.textContent = `Монеты: ${rareCoins}`;

            gameOverScreen.style.display = 'none';
            shopScreen.style.display = 'none';

            gameRunning = true;
            lastItemSpawnTime = Date.now();
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            finalScoreSpan.textContent = score;
            gameOverScreen.style.display = 'flex';
            sendScoreToGAS(score);
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function spawnItem() {
            const x = Math.random() * (CANVAS_WIDTH - ITEM_SIZE);
            const speed = ITEM_SPEED_MIN + Math.random() * (ITEM_SPEED_MAX - ITEM_SPEED_MIN);
            
            let type = 'common';
            let color = '#ADFF2F'; 
            let size = ITEM_SIZE;

            if (Math.random() < POWERUP_CHANCE) {
                type = 'powerup';
                color = '#00CED1';
                size = ITEM_SIZE * 1.5;
            } 
            else if (Math.random() < RARE_ITEM_CHANCE) {
                type = 'rare_coin';
                color = '#FFD700';
                size = ITEM_SIZE * 0.75;
            } 

            items.push({ 
                x: x, 
                y: 0, 
                size: size, 
                speed: speed, 
                color: color,
                type: type
            });
            
            if (multiDropActive) {
                items.push({ 
                    x: Math.random() * (CANVAS_WIDTH - ITEM_SIZE), 
                    y: 0, 
                    size: ITEM_SIZE, 
                    speed: speed * 1.2, 
                    color: '#ADFF2F',
                    type: 'common'
                 });
            }
        }

        function update() {
            const currentTime = Date.now();

            if (multiDropActive && currentTime > multiDropEndTime) {
                multiDropActive = false;
                console.log('Multi-Drop усиление закончилось.');
            }
            if (magnetActive && currentTime > magnetEndTime) {
                magnetActive = false;
                console.log('Магнитное усиление закончилось.');
            }

            if (currentTime - lastItemSpawnTime > ITEM_SPAWN_INTERVAL) {
                spawnItem();
                lastItemSpawnTime = currentTime;
            }

            for (let i = items.length - 1; i >= 0; i--) {
                let item = items[i];
                
                if (magnetActive) {
                     const playerCenter = player.x + currentPlayerWidth / 2;
                     const itemCenter = item.x + item.size / 2;
                     
                     if (itemCenter < playerCenter) {
                         item.x += PLAYER_SPEED * 0.5; 
                     } else if (itemCenter > playerCenter) {
                         item.x -= PLAYER_SPEED * 0.5;
                     }
                }
                
                item.y += item.speed;

                // Проверка столкновения
                if (
                    item.y + item.size > player.y &&
                    item.y < player.y + player.height &&
                    item.x + item.size > player.x &&
                    item.x < player.x + currentPlayerWidth
                ) {
                    if (item.type === 'common') {
                        score++;
                    } else if (item.type === 'rare_coin') {
                        rareCoins++;
                        rareCoinDisplay.textContent = `Монеты: ${rareCoins}`;
                    } else if (item.type === 'powerup') {
                        activatePowerup();
                    }
                    
                    scoreDisplay.textContent = `Счет: ${score}`;
                    items.splice(i, 1);
                } 
                else if (item.y > CANVAS_HEIGHT) {
                    items.splice(i, 1);
                }
            }
        }

        // --- ФУНКЦИЯ ОТРИСОВКИ (С ИЗОБРАЖЕНИЯМИ) ---
        function draw() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT); 

            if (!imagesLoaded) {
                // Если изображения еще не загружены, просто ничего не рисуем (или рисуем текст)
                return; 
            }

            // 1. Отрисовываем ловушку (корзинку)
            if (images.basket && images.basket.complete) {
                ctx.drawImage(
                    images.basket, 
                    player.x, 
                    player.y, 
                    currentPlayerWidth, 
                    player.height
                );
            } else {
                // Резервный вариант
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, currentPlayerWidth, player.height);
            }


            // 2. Отрисовываем падающие предметы
            items.forEach(item => {
                let itemImage = null;
                
                if (item.type === 'rare_coin') {
                    itemImage = images.rare_coin;
                } else if (item.type === 'powerup') {
                    itemImage = images.powerup;
                } else {
                    itemImage = images.common;
                }
                
                if (itemImage && itemImage.complete) {
                    ctx.drawImage(itemImage, item.x, item.y, item.size, item.size);
                } else {
                    // Резервный вариант
                    ctx.fillStyle = item.color;
                    ctx.fillRect(item.x, item.y, item.size, item.size);
                }
                
                // Визуальное обозначение притяжения
                if (magnetActive) {
                    ctx.strokeStyle = '#FFFFFF'; 
                    ctx.lineWidth = 1;
                    ctx.strokeRect(item.x - 1, item.y - 1, item.size + 2, item.size + 2);
                }
            });
        }

        // --- ЛОГИКА УСИЛЕНИЙ И МАГАЗИНА ---

        function activatePowerup() {
            const powerups = ['enlarge', 'multi_drop'];
            const chosen = powerups[Math.floor(Math.random() * powerups.length)];
            const DURATION = 10000; 

            if (chosen === 'enlarge') {
                currentPlayerWidth = PLAYER_WIDTH * 1.5; 
                setTimeout(() => {
                    currentPlayerWidth = PLAYER_WIDTH; 
                }, DURATION);
                console.log('Усиление: Ловушка увеличена!');

            } else if (chosen === 'multi_drop') {
                multiDropActive = true;
                multiDropEndTime = Date.now() + DURATION;
                console.log('Усиление: Мульти-дроп активирован!');
            }
        }

        function activateMagnet(durationSeconds) {
            if (magnetActive) return; 
            magnetActive = true;
            magnetEndTime = Date.now() + durationSeconds * 1000;
            console.log(`Магнитное усиление активировано на ${durationSeconds} секунд.`);
        }

        function openShop() {
            if (!gameRunning) return;
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);

            document.getElementById('shopCoinCount').textContent = rareCoins;
            shopScreen.style.display = 'flex';
        }

        function closeShop() {
            shopScreen.style.display = 'none';
            gameRunning = true;
            gameLoop();
        }

        function handlePurchase(event) {
            const powerup = event.target.dataset.powerup;
            const cost = parseInt(event.target.dataset.cost);
            
            if (rareCoins >= cost) {
                rareCoins -= cost;
                rareCoinDisplay.textContent = `Монеты: ${rareCoins}`;
                document.getElementById('shopCoinCount').textContent = rareCoins;

                if (powerup === 'magnet') {
                    activateMagnet(15);
                    closeShop();
                }

            } else {
                console.warn(`❌ Недостаточно монет: вам не хватает ${cost - rareCoins} монет.`);
            }
        }


        // --- ОБРАБОТЧИКИ УПРАВЛЕНИЯ ---

        function handleTouchMove(e) {
            if (!gameRunning) return;
            e.preventDefault(); 
            const touchX = e.touches[0].clientX;
            const rect = canvas.getBoundingClientRect();
            let newPlayerX = touchX - rect.left - currentPlayerWidth / 2;

            if (newPlayerX < 0) newPlayerX = 0;
            if (newPlayerX + currentPlayerWidth > CANVAS_WIDTH) newPlayerX = CANVAS_WIDTH - currentPlayerWidth;

            player.x = newPlayerX;
        }

        function handleMouseMove(e) {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            let newPlayerX = e.clientX - rect.left - currentPlayerWidth / 2;

            if (newPlayerX < 0) newPlayerX = 0;
            if (newPlayerX + currentPlayerWidth > CANVAS_WIDTH) newPlayerX = CANVAS_WIDTH - currentPlayerWidth;

            player.x = newPlayerX;
        }

        restartButton.addEventListener('click', startGame);

        // --- ИНТЕГРАЦИЯ С GAS ---
        async function sendScoreToGAS(currentScore) {
            if (!GAS_API_URL || GAS_API_URL.includes('ВАШ_ID_РАЗВЕРТЫВАНИЯ')) {
                console.error('GAS_API_URL не установлен или использует заглушку. Счет не будет отправлен.');
                return;
            }

            try {
                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        telegram_id: telegramUserId,
                        username: telegramUsername,
                        score: currentScore,
                        rare_coins: rareCoins 
                    }).toString()
                });

                const responseText = await response.text();
                
                try {
                    const data = JSON.parse(responseText);
                    if (data.status === 'success') {
                        console.log(`[GAS] Счет ${currentScore} (Монеты: ${rareCoins}) успешно сохранен.`);
                    } else {
                        console.warn(`[GAS] Ошибка сервера при сохранении счета: ${data.message}`);
                    }
                } catch (jsonError) {
                    console.warn('Could not parse GAS response as JSON:', responseText, jsonError);
                }

            } catch (error) {
                console.error('Error sending score to GAS:', error);
            }
        }

        // --- ЗАПУСК ---
        window.addEventListener('load', () => {
            initTelegramWebApp();
            // Запускаем загрузку активов. Игра начнется в callback-функции.
            loadAssets(() => {
                startGame();
                canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                canvas.addEventListener('mousemove', handleMouseMove);
            });
        });

    </script>
</body>
</html>
